<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
		<!-- SEO keywords -->
		<meta name="keywords" content="cannabis strains, marijuana strains, strain database, strain information, strain search, cannabis filters, marijuana filters, terpene profiles, THC concentration, CBD concentration, strain effects, strain flavors, strain aromas, medical cannabis strains">
		
		<!-- SEO description -->
		<meta name="description" content="STRAIN.gg - A free and public platform to explore, filter, and sort strains of cannabis based on parameters like concentration, terpene profiles, effects, and more.">
	  
		<!-- Bootstrap CSS -->
		<link href="{{ url_for('static', filename='lib/bootstrap.min.css') }}" rel="stylesheet">
		<title>{% block title %}STRAIN.gg{% endblock %}</title>
	</head>
	<body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">STRAIN.gg</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='lib/popper.min.js') }}"></script>
		<script src="{{ url_for('static', filename='lib/bootstrap.min.js') }}"></script>
	</body>
</html>
