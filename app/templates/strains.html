{% extends "base.html" %}

{% block title %}
    Strains
{% endblock %}

{% block content %}
	<!-- Create Strain Modal -->
	<div class="modal fade" id="createStrainModal" tabindex="-1" aria-labelledby="createStrainModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createStrainModalLabel">Create Strain</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="createStrainForm">
						<div class="mb-3">
							<label for="url" class="form-label">URL</label>
							<input type="text" class="form-control" id="url" required>
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="assigned">
							<label class="form-check-label" for="assigned">Assigned</label>
						</div>
						<div class="mb-3">
							<label for="author_id" class="form-label">Author ID</label>
							<input type="text" class="form-control" id="author_id">
						</div>
						<div class="mb-3">
							<label for="grader_id" class="form-label">Grader ID</label>
							<input type="text" class="form-control" id="grader_id">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="submitCreateStrain">Create</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Update Strain Modal -->
	<div class="modal fade" id="updateStrainModal" tabindex="-1" aria-labelledby="updateStrainModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="updateStrainModalLabel">Update Strain</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="updateStrainForm">
						<div class="mb-3">
							<label for="update_url" class="form-label">URL</label>
							<input type="text" class="form-control" id="update_url" required>
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="update_assigned">
							<label class="form-check-label" for="update_assigned">Assigned</label>
						</div>
						<div class="mb-3">
							<label for="update_author_id" class="form-label">Author ID</label>
							<input type="text" class="form-control" id="update_author_id" required>
						</div>
						<div class="mb-3">
							<label for="update_grader_id" class="form-label">Grader ID</label>
							<input type="text" class="form-control" id="update_grader_id" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="submitUpdateStrain">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Delete Strain Modal -->
	<div class="modal fade" id="deleteStrainModal" tabindex="-1" aria-labelledby="deleteStrainModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteStrainModalLabel">Delete Strain</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this Strain?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" id="confirmDeleteStrain" data-bs-dismiss="modal" data-Strain-id="">Delete</button>
					<input type="hidden" id="modal_Strain_id" name="modal_Strain_id">
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block display %}

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#" id="getStrains">Get Strains</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" id="openCreateStrainModal">Create Strain</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" id="deleteStrain" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Delete Strain
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-center mt-5 mb-5">Strains</h1>
		<div class="row">
			<div class="col-md-6">
				<h3>Strains</h3>
				<hr>
				<div class="strains">
					<!-- Strains will be added dynamically using JavaScript -->
				</div>
			</div>
		</div>
	</div>
{% endblock %}
