{% extends "base.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Signup</h1>
        <form action="{{ url_for('web_routes.signup') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ UserRole.CLOUD_PRODUCER.value }}" id="cloud_producer" name="role">
                <label class="form-check-label" for="cloud_producer">
                    I am a cloud producer (creator of strain clouds)
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
{% endblock %}
